<ion-header>
  <ion-navbar>
    <ion-title>
      Geolocation
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <p *ngFor="let dataforlong of longvalues">
    Longitude: {{dataforlong}}
  </p>

  <p *ngFor="let dataforlat of latvalues">
    Longitude: {{dataforlat}}
  </p>

  

  
</ion-content>
